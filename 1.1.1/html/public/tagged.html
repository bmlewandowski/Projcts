<div class="view_wrapper" setwidth>

    <!--Navagation Bar-->
    <div ng-include="'/1.1.1/html/components/navbar.html'"></div>

    <span class="tag-public-feature">{{tag.title}}</span>
    <div style="margin:20px;">
    related: <span ng-repeat="(key, relatedtag) in relatedtags | unique:relatedtag.title">  <span class="tag-public"><a href="/tagged/{{relatedtag.id}}">{{relatedtag.title}}</a></span></span>
    </div>
    
    <!--Project List-->
    <div ng-repeat="(key, project_icon) in project_icons | orderBy:'date_modified' :true">

        <div ng-include="'1.1.1/html/components/icon_project.html'"></div>

    </div>

</div>
