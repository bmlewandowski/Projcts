<div class="view_wrapper" setwidth>

    <!--Navagation Bar-->
    <div ng-include="'/1.1.1/html/components/navbar.html'"></div>

    <!--Console Navagation Bar-->
    <div ng-include="'/1.1.1/html/components/navbar_console.html'"></div>

    <h3>My Projects</h3>

    <div class="project_thumbnail_list">

        <!--Edit Project Icon-->
        <a href="console/addproject/">
            <div class="icon_project" style="    
                        background: url('/1.1.1/img/interface/buttons/button_newproject.png') no-repeat;
                        -webkit-background-size: cover;
                        -moz-background-size: cover;
                        -o-background-size: cover;
                        background-size: cover;">
            </div>
        </a>

        <!--Project List-->
        <div ng-repeat="(key, project_icon) in project_icons | orderBy:'date_modified' :true">

            <div ng-include="'1.1.1/html/components/icon_project_edit.html'"></div>

        </div>

    </div>

</div>
